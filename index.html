<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taller Moneda</title>
</head>
<body>
    <h1>Toss a coin</h1>
    <section id="gameContainer">
        <div id="coinContainer">
            <div id="headCoin">
                <img src="imgs/cara.png" alt="coins'head">
            </div>
            <div id="tailCoin">
                <img src="imgs/cruz.png" alt="coins'tail">
            </div>
        </div>

        <button id="toss">FLIP</button>
        <button id="reset">RESTART</button>
    </section>

    <section class="results">   
        <h2>Score:</h2>
        <p class="headCounter"></p>
        <p class="tailCounter"></p>
    </section>

    <script src="main.js"></script>
</body>
</html>
